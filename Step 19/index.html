<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-of-type {
            background-color: yellow;
            color: red;
        }

        div:p{
            background-color: yellow;
            color: red;
        }
    </style>
</head>

<body>
    <!-- write html and css code to style a paragraph. the first paragraph must have background color yellow and text color red. the HTML is written below for your reference. -->
    <p>This is a first paragraph. It has a yellow background and red text </p>
    <p class="div">This is the second paragraph. it will have default styling.</p>
</body>

</html>
